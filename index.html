<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Old Fort Brewing Co.</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="Old Fort Brewing Co. 2 (7).jpeg" alt="Old Fort Brewing Co. Logo" class="logo">
    </header>
    
    <section class="welcome">
        <img src="DN-TTD-LUZ-OldFortBrewingCo-10.jpg" alt="Brewery Interior" class="welcome-img">
        <div class="overlay-text">
            <h1>Welcome to Old Fort Brewing Co.</h1>
            <p>Crafting the finest beers for our community</p>
        </div>
    </section>
    
    <section class="menu">
        <h2>Our Beer Selection</h2>
        <div class="menu-list">
            <img src="DN-TTD-LUZ-OldFortBrewingCo-14.jpg" alt="Beer Background" class="menu-bg">
            <div class="menu-items">
                <div class="menu-item"><span>Smoky Lager</span><span>$6</span></div>
                <div class="menu-item"><span>Fort IPA</span><span>$7</span></div>

                <div class="menu-item"><span>Wood Grain Stout</span><span>$8</span></div>

        </div>

    <footer>
        <p>Follow us on <a href="https://www.facebook.com/OldFortBrewing">Facebook</a></p>
    </footer>
